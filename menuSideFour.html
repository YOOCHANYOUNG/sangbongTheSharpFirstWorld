<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="af1e0601a0ef22b8d686b107fc276d253bfd6fec" />
    <meta name="description" content="서울 유보라 퍼스트리브-사업개요">

    <meta property="og:type" content="website">
    <meta property="og:title" content="서울 유보라 퍼스트리브">
    <meta property="og:description" content="서울 유보라 퍼스트리브">
    <meta property="og:image" content="https://sangbongstation.netlify.app/mainImage.png">
    <meta property="og:url" content="https://sangbongstation.netlify.app/">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>서울 유보라 퍼스트리브-타입안내</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            /* 흰색 배경 */
            color: #333;
            /* 다크한 텍스트 색 */
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 80px - 60px);
            /* 헤더와 푸터 높이 제외 */
        }

        /* 헤더 스타일 */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            /* 연한 회색 톤 */
            color: #333;
            position: relative;
            height: 80px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* 돌아가기 버튼 */
        .back-button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bolder;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: inline-block;
            text-align: center;
            margin: 10px 0;
            width: 150px;
            box-sizing: border-box;
        }

        /* 갤러리 스타일 */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            /* 흰색 배경 */
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .gallery img {
            width: 90%;
            max-width: 1000px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* 푸터 스타일 */
        .footer {
            text-align: center;
            padding: 7.5px 20px;
            background-color: #f8f8f8;
            /* 연한 회색 톤 */
            color: #666;
            margin-top: 20px;
            position: relative;
        }

        .footer p {
            margin: 10px 0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .gallery {
                padding: 15px;
                margin: 15px;
            }

            .gallery img {
                width: 100%;
                max-width: none;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            /* 모바일 버튼 디자인 */
            .back-button {
                width: 200px;
                padding: 12px 25px;
                font-size: 1.1rem;
                margin: 15px auto;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
                margin-top: 7.5px;
            }

            .header p {
                font-size: 0.9rem;
            }

            .footer p {
                font-size: 0.9rem;
            }

            /* 모바일 버튼 디자인 */
            .back-button {
                width: 100%;
                padding: 12px;
                font-size: 1.2rem;
                margin: 15px 0;
            }
        }

        /* 좌측 메뉴바 */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100%;
            background-color: #fff;
            /* 흰색 배경 */
            color: #333;
            transition: left 0.3s ease;
            z-index: 999;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .side-menu .menu-header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .side-menu .menu-items {
            list-style-type: none;
            padding: 0;
            margin-top: 50px;
        }

        .side-menu .menu-items li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        .side-menu .menu-items li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .side-menu .menu-items li a:hover {
            background-color: #ddd;
        }

        /* 메뉴 버튼 */
        .menu-button {
            position: absolute;
            top: 3px;
            left: 3px;
            color: whitesmoke;
            padding: 12px;
            cursor: pointer;
            z-index: 1000;
        }

        /* 모바일 디자인에서 메뉴 버튼 크기 조정 */
        @media (max-width: 768px) {
            .menu-button {
                padding: 10px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .menu-button {
                padding: 8px;
                font-size: 18px;
            }
        }

        .menu-button i {
            color: #333;
        }

        /* 메뉴 닫기 버튼 */
        #closeMenu {
            font-size: 30px;
            cursor: pointer;
            color: #333;
        }

        /* 오버레이 배경 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
    </style>
</head>

<body>

    <!-- 좌측 메뉴바 -->
    <div id="sideMenu" class="side-menu">
        <div class="menu-header">
            <i class="fas fa-times" id="closeMenu"></i>
        </div>
        <ul class="menu-items">
            <li><a href="./index.html"> 메인</a></li>
            <li><a href="./menuSideOne.html"> 사업개요</a></li>
            <li><a href="./menuSideTwo.html"> 입지환경</a></li>
            <li><a href="./menuSideThree.html"> 단지배치도</a></li>
            <li><a href="./menuSideFour.html"> 세대타입</a></li>
            <li><a href="./menuSideFive.html"> 상품특화</a></li>
            <li><a href="./menuSideSix.html"> 개발환경</a></li>
        </ul>
    </div>

    <!-- 메뉴 버튼 -->
    <div id="menuButton" class="menu-button">
        <i class="fas fa-bars"></i>
    </div>

    <!-- 오버레이 배경 (배경 클릭 시 메뉴 닫기) -->
    <div id="overlay" class="overlay"></div>

    <!-- 헤더 -->
    <div class="header">
        <h1>서울 상봉역 유보라 퍼스트리브</h1>
        <h1>[ 타 입 안 내 ]</h1>
    </div>

    <!-- 갤러리 -->
    <div class="gallery">
        <!-- 추가 이미지들 -->
        <img src="./images/menuSideFour-1.png" alt="타입안내 추가 이미지 1">
        <img src="./images/menuSideFour-2.png" alt="타입안내 추가 이미지 2">
        <img src="./images/menuSideFour-3.png" alt="타입안내 추가 이미지 3">
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <button class="back-button" onclick="window.history.back();">뒤로 가기</button>
        <p>&copy; 서울 상봉역 유보라 퍼스트리브. All Rights Reserved.</p>
    </div>

    <script>
        // 메뉴 열기
        document.getElementById("menuButton").addEventListener("click", function () {
            document.getElementById("sideMenu").style.left = "0";
            document.getElementById("overlay").style.display = "block";
        });

        // 메뉴 닫기
        document.getElementById("closeMenu").addEventListener("click", function () {
            document.getElementById("sideMenu").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        });

        // 오버레이 클릭 시 메뉴 닫기
        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("sideMenu").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        });
    </script>

</body>

</html>
